<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- For using Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Some bootstrap 5 components require Java Script below -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <title>Profile</title>
</head>

<body onload="route()">
  <div class="container">

  </div>
  <div class="container">
    <div class="main-body">

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item">User</li>
          <li class="breadcrumb-item active" aria-current="page">User Profile</li>
        </ol>

      </nav>
      <!-- /Breadcrumb -->

      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="loading..." class="rounded-circle"
                  width="150">
                <div class="mt-3">
                  <h4 id="userName"></h4>
                  <p class="text-secondary mb-1">Full Stack Developer</p>
                  <p class="text-muted font-size-sm">Chennai</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary" id="Name">

                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <!-- <input type="email" class="form-control" id="Email" required> -->
                <div class="col-sm-9 text-secondary" id="email">

                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary" id="phone">

                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">DOB</h6>
                </div>
                <div class="col-sm-9 text-secondary" id="DOB">

                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Guvi ID</h6>
                </div>
                <div class="col-sm-9 text-secondary" id="guviid">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12 text-center">
                  <button class="btn btn-info " onclick="display()">Update</button>
                  <button class="btn btn-info " onclick="logout()">Logout</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <br>
      <div class="row" id="hideboard">
        <div class="col-md-3 col-sm-1 col-xs-1 col-lg-3"></div>
        <div class="col-md-6 col-sm-10 col-xs-1 col-lg-6 ">
          <button class="btn btn-success" onclick="clo()">Cancel</button>
          <form class="w-100" id="upd">
            <h2>Update</h2>
            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="newName" required>
            </div>
            <div class="mb-3 ">
              <label for="Phone" class="form-label">Phone No</label>
              <input type="number" maxlength="10" minlength="10" class="form-control" id="newPhone" required>
            </div>
            <div class="mb-4 w-50">
              <label for="DOB" class="form-label">Date Of Birth</label>
              <input type="date" class="form-control" id="newDOB" required>
            </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          </form>
        </div>
        <div class="col-md-3 col-sm-1 col-xs-1 col-lg-3"></div>

      </div>

    </div>
  </div>


</body>
<!-- Jquery For Ajax -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" crossorigin="anonymous"></script>

<!-- JavaScipt for profile Page -->
<script src="./js/profile.js"></script>

</html>
