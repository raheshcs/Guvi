<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- For using Bootstrap 5 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
     <!-- Some bootstrap 5 components require Java Script below -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     
   <!-- CSS For Login Page -->
   <link rel="stylesheet" href="./css/login.css">

    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-1 col-xs-1"></div>
            <div class="col-md-4 col-sm-10 col-xs-1 d-flex align-items-center justify-content-center vh-100">
                <form class="w-100" id="subi">
                    <h2>Login</h2>
                    <div class="mb-3 ">
                      <label for="Email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="lEmail">
                    </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="lPassword" aria-describedby="Help">
                      <div id="Help" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button> 
                    </div>
                    <div class="mb-3">
                    <p>Don't have an account ? <a href="register.html"><span>Register</span></a></p>
                    </div>
                  </form>
            </div>

            <div class="col-md-4 col-sm-1 col-xs-1 "></div>
        </div>
    </div>
</body>

  <!-- Jquery For Ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" crossorigin="anonymous"></script>
   
        <!-- Javascript Function For User Login Handle -->
        <script src="./js/login.js"></script>
</html>
