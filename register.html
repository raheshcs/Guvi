<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- For using Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <!-- Some bootstrap 5 components require Java Script below -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
 

    


    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-1 col-xs-1 col-lg-3"></div>
            <div class="col-md-6 col-sm-10 col-xs-1 col-lg-6 d-flex align-items-center justify-content-center vh-100  ">
                <form class="w-100" id="sub">
                    <h2>Register</h2>
                    <div class="mb-3">
                      <label for="Email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="Email" required aria-describedby="Help">
                      <div id="Help" class="form-text"></div>
                    </div>
                    <div class="mb-3 ">
                        <label for="Name" class="form-label" >Name</label>
                        <input type="text" class="form-control" id="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">Phone No</label>
                        <input type="number" maxlength="10" minlength="10" class="form-control" id="Phone" required>
                      </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Password" required> 
                    </div>
                      <div class="mb-3 w-50">
                        <label for="DOB" class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" id="DOB" required>
                      </div>
                      <div class="mb-3">
                        <button type="submit" class="btn btn-primary" >Submit</button>
                        </div>
                    <p>Already have an account ? <a href="login.html"><span>Login</span></a></p>

                  </form>
            </div>

            <div class="col-md-3 col-sm-1 col-xs-1 col-lg-3"></div>
        </div>
    </div>
</body>

  <!-- Jquery For Ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" crossorigin="anonymous"></script>
   
   
  <!-- Javascript Function For User Registration Handle -->
  <script src="./js/register.js"></script>
</html>
